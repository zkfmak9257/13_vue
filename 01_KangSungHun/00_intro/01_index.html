<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 소개</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">{{ message }}</div>
  
  <script>
      console.log(Vue);

      const {createApp, ref} = Vue;

      createApp({
          setup(){
              const message = ref("Hello Vue");
              return { message }; // {"message" : message}
          }
      }).mount('#app');
  
  </script>

</body>
</html>
